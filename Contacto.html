<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <TITLe>CONTACTO BARBERIA ALURA</TITLe>
    <link rel="stylesheet" href="reset.css">
    <link rel= "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300;1,800&display=swap" rel="stylesheet">


</head>
<body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="El logo de la Barberia"></h1>
                <nav>
                    <ul> 
                        <li><a href ="index.html">Home</a></li>
                        <li><a href ="productos.html">Producto</a></li>
                        <li><a href="contacto.html">Contacto</a> </li>
                       
                    </ul>       
    
                </nav>   

            </div>
           
        </header>

        <main>
            
            <form>
                <label for="nombreyapellido"> Nombre y apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico"> Correo Electronico</label>
                <input type="email" id="correoelectronico"class="input-padron"required
                placeholder="email@dominio.com">

                <label for="telefono"> Telefono</label>
                <input type="tel" id="telefono"class="input-padron" required
                placeholder="(xx) xxxx xxxx ">

                <label for="mensaje">Mensaje</label>
                <textarea cols="21" rows="5" id="Mensaje" class="input-padron" required></textarea>
                
                <div>

                    <p>¿Cómo le gustaria que lo contactemos?</p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email </label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">
                        Telefono</label>
                    
                    <label for="radio-Whatsaap"><input type="radio" name="contacto" value="WhatSaap" id="radio-Whatsaap"checked>WhatsApp</label>
                    

                    
                </div>
                <div>
                    <p>¿En cual horario que ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
    
    
                    </select>

                </div>
                
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>

                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08-20hr</td>
                  </tr>    
                  <tr>
                        <td>Miercoles</td>
                        <td>08-20hr</td>
                  </tr>
                  <tr>
                        <td>Viernes</td>
                        <td>08-20hr</td>
                </tr> 


                </tbody>
              
        


            </table>

        </main>
        <footer>

            <img src="imagenes/logo-blanco.png" alt="El logo e la Barberia">
            <p class="copyright"> &copy Copyright Barberia Alura-2023</p>


        </footer>

            
 </body>
